            <md-nav-item md-nav-click="goto('page2')" name="page2">International Markets</md-nav-item>
            <md-nav-item md-nav-click="goto('page3')" name="page3">Commodities</md-nav-item>

      <md-nav-item md-nav-sref="app.page4" name="page4">Page Four</md-nav-item>
      <md-nav-item md-nav-href="#page5" name="page5">Page Five</md-nav-item>
      -->

        <div class="ext-content">

                <script type="text/javascript">
                new TradingView.MediumWidget({
                    "container_id": "tv-medium-widget-3bb48",
                    "symbols": [

                        [
                            "Vangaurd Enrge",

                        ],

                            "YHOO"

                    "underLineColor": "#dbeffb",

                    "height": "350px",
                    "tradeItWidget": false,
                    "locale": "en"
                });

                <!-- TradingView Widget END -->
                </script>
                <!-- TradingView Widget END -->
                </script>
